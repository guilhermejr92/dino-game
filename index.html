<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dio Dino Game</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="script.js" charset="UTF-8" defer></script>
</head>

<body>
    <div class="background">
        <div class="dino"></div>
        <!-- Power-up -->
        <div id="power-up" class="power-up"></div>
    </div>
    <div class="hud">
        <div class="score">Pontos: 0</div>
        <div class="health-bar">
            <div class="health" id="health">100</div>
        </div>
    </div>
    <button class="restart-button" style="display: none;">Reiniciar</button>
</body>

</html>
